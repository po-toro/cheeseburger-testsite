<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>チーズバーガーを作ろう</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/responsive.css">
</head>
<body>

<header>
    <div class="container">
        <div class="header-left">
            <img src="images/burgerlogo.png">
        </div>
        <div class="header-right">
            <a href="#チーズバーガーとは">チーズバーガーとは</a>
            <a href="make.html">さっそく作る</a>
        </div>
    </div>
</header>

<div class="top-wrapper">
    <div class="container">
        <h1>チーズバーガーを作ろう！</h1>
        <img src="images/cheeseburger.png">
    </div>
</div>

<div class="material-wrapper">
    <div class="container">
        <div class="heading">
            <h2 id="チーズバーガーとは">チーズバーガーとは</h2>
            <p>ハンバーガーにチーズをくわえた料理。</p>
            <p>ハンバーガーの一種</p>
        </div>
        <div class="material">
            <div class="heading1">
                <h2>チーズバーガーの材料</h2>
            </div>
            <div class="menus">
                <div class="menu">
                    <div class="menu-icon">
                        <img src="images/burgertop.png">
                        <p>バンズ</p>
                    </div>
                    <p class="text-contents">ビーフパティ、トマト、チーズをはさむパン</p>
                </div>
                <div class="menu">
                    <div class="menu-icon">
                        <img src="images/meat.png">
                        <p>ビーフパティ</p>
                    </div>
                    <p class="text-contents">ジューシーな100%ビーフ</p>
                </div>
                <div class="menu">
                    <div class="menu-icon">
                        <img src="images/tomato.png">
                        <p>トマト</p>
                    </div>
                    <p class="text-contents">フレッシュな酸味と甘みたっぷりトマト</p>
                </div>
                <div class="menu">
                    <div class="menu-icon">
                        <img src="images/cheese.png">
                        <p>チーズ</p>
                    </div>
                    <p class="text-contents">とろける濃厚チーズ</p>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>

<div class="message-wrapper">
    <div class="container">
        <div class="heading">
            <h2>さぁ、あなたもチーズバーガーを作ってみよう！</h2>
        </div>
        <a href="make.html" class="message">さっそく作る</a>
    </div>
</div>

<footer>
    <div class="container">
        <img src="images/burgerlogo.png">
        <p>チーズバーガーを作ろう</p>
    </div>
</footer>

</html>
